<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylenow.css">
</head>
<body>
     <main class="container login">
    <section class="auth-box">
      <h2>تسجيل مستخدم جديد</h2>
      <form id="registerForm">
        <label>الاسم
          <input class="it" required type="text" placeholder="ادخل اسمك"  id="reg-username" />
        </label>
         <label>تاريخ الميلاد
          <input class="it" required type="date"  id="reg-birth" />
        </label>

        <label>البريد الاكتروني
          <input class="it" required type="text" placeholder="example@gmail.com" id="reg-gmail" />
        </label>
        <label> كلمة المرور
          <input class="it" required type="password" placeholder="ادخل كلمة المرور" id="reg-password" />
        </label>
        <label>  تاكيد كلمة المرور 
          <input class="it" required type="password" placeholder="اكد كلمة المرور" id="reg-password" />
        </label>
        <button class="btn ko" type="submit">تسجيل</button>
      </form>
    </section>
    
</body>
</html>
